<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewebPay Batch Pro - 欄位相容修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.53/dist/zip.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .code-font { font-family: 'Fira Code', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .error-cell { border: 2px solid #ef4444 !important; background-color: #fef2f2; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen text-slate-400">
            <div class="w-12 h-12 border-4 border-slate-200 border-t-indigo-600 rounded-full loading-spin mb-4"></div>
            <p>系統初始化中...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Icons = {
            Archive: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 8v13H3V8M1 3h22v5H1zM10 12h4"/></svg>,
            Upload: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>,
            Download: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>,
            ShieldCheck: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10zM9 12l2 2 4-4"/></svg>,
            Activity: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
            CheckCircle: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14M22 4L12 14.01l-3-3"/></svg>,
            AlertCircle: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            Key: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 2-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0 3 3L22 7l-3-3L15.5 7.5z"/></svg>,
            Loader2: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="loading-spin" {...p}><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/></svg>
        };

        const App = () => {
          const [proxyUrl, setProxyUrl] = useState('http://localhost:3000');
          const [idPrefix] = useState('SCR'); 
          const [backendStatus, setBackendStatus] = useState('unknown');
          const [user, setUser] = useState(null);
          const [csvData, setCsvData] = useState([]);
          const [results, setResults] = useState([]);
          const [zipPassword, setZipPassword] = useState('');
          const [validationStatus, setValidationStatus] = useState('idle');
          const [validationErrors, setValidationErrors] = useState([]);
          const [errorMap, setErrorMap] = useState({}); 
          const [processing, setProcessing] = useState(false);
          const [progress, setProgress] = useState(0);
          const [fileName, setFileName] = useState('');
          const [selectedJson, setSelectedJson] = useState(null);

          // 核心邏輯：判斷是否已全部執行完畢
          const isAllDone = csvData.length > 0 && results.length === csvData.length && results.every(r => r !== null);

          // --- 關鍵 Helper: 兼容大小寫欄位讀取 ---
          const getApiField = (res, field) => {
            if (!res) return null;
            // 優先找 PascalCase (Status), 其次找 camelCase (status)
            if (field === 'Status') return res.Status || res.status;
            if (field === 'Message') return res.Message || res.message;
            return null;
          };

          const checkBackend = useCallback(async (url) => {
            try {
              const res = await fetch(`${url.trim().replace(/\/+$/, '')}/api/config`, { mode: 'cors' });
              if (res.ok) setBackendStatus('online');
              else throw new Error();
            } catch { setBackendStatus('offline'); }
          }, []);

          useEffect(() => {
            checkBackend(proxyUrl);
          }, []);

          const parseCSVLine = (text) => {
            const result = [];
            let cell = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
              const char = text[i];
              if (char === '"') inQuotes = !inQuotes;
              else if (char === ',' && !inQuotes) { result.push(cell.trim()); cell = ''; }
              else cell += char;
            }
            result.push(cell.trim());
            return result;
          };

          const decodeAndProcess = (uint8) => {
            let text = "";
            try { text = new TextDecoder('utf-8', { fatal: true }).decode(uint8[0] === 0xEF ? uint8.slice(3) : uint8); }
            catch { text = new TextDecoder('big5').decode(uint8); }
            const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
            if (lines.length === 0) return;
            const headers = parseCSVLine(lines[0]);
            const data = lines.slice(1).map(l => {
              const values = parseCSVLine(l);
              return headers.reduce((obj, header, i) => ({ ...obj, [header]: values[i] || "" }), {});
            });
            setCsvData(data);
            setResults(new Array(data.length).fill(null));
            setValidationStatus('idle');
            setValidationErrors([]);
            setErrorMap({});
          };

          const handleFileUpload = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            setFileName(file.name);
            if (file.name.toLowerCase().endsWith('.zip')) {
              try {
                const reader = new zip.ZipReader(new zip.BlobReader(file));
                const entries = await reader.getEntries();
                const csvEntry = entries.find(e => e.filename.toLowerCase().endsWith('.csv'));
                if (csvEntry) {
                   const data = await csvEntry.getData(new zip.Uint8ArrayWriter(), { password: zipPassword });
                   decodeAndProcess(data);
                }
                await reader.close();
              } catch { alert("ZIP 讀取失敗。"); }
            } else {
              const reader = new FileReader();
              reader.onload = (ev) => decodeAndProcess(new Uint8Array(ev.target.result));
              reader.readAsArrayBuffer(file);
            }
            e.target.value = null;
          };

          const performValidation = () => {
            setValidationStatus('validating');
            setTimeout(() => {
              const errors = [];
              const newErrorMap = {};
              csvData.forEach((row, index) => {
                const rowIdx = index + 1;
                if (!row.MerchantName || row.MerchantName.length > 60) {
                  errors.push({ row: rowIdx, field: "商店名稱", msg: "需為 1-60 字" });
                  newErrorMap[`${index}-MerchantName`] = true;
                }
                if (!row.MerchantEnAddr || row.MerchantEnAddr.length < 30) {
                  errors.push({ row: rowIdx, field: "英文地址", msg: "長度需滿 30 字" });
                  newErrorMap[`${index}-MerchantEnAddr`] = true;
                }
                const unified = row.MemberUnified || "";
                if (row.MCType === "1" && unified.length !== 8) {
                    errors.push({ row: rowIdx, field: "統編", msg: "需為 8 碼" });
                    newErrorMap[`${index}-MemberUnified`] = true;
                }
                if (row.MCType === "3" && unified.length !== 10) {
                    errors.push({ row: rowIdx, field: "身分證", msg: "需為 10 碼" });
                    newErrorMap[`${index}-MemberUnified`] = true;
                }
              });
              setValidationErrors(errors);
              setErrorMap(newErrorMap);
              setValidationStatus(errors.length === 0 ? 'passed' : 'failed');
            }, 600);
          };

          const runBatch = async () => {
            if (isAllDone) return;
            setProcessing(true);
            const ts = Math.floor(Date.now() / 1000).toString().slice(-7);
            const updatedResults = [...results];
            for (let i = 0; i < csvData.length; i++) {
              const currentStatus = getApiField(updatedResults[i], 'Status');
              if (currentStatus && currentStatus.toUpperCase() === 'SUCCESS') continue;
              
              const mid = csvData[i].MerchantID || `SCR${ts}${i.toString().padStart(3, '0')}`;
              try {
                const res = await fetch(`${proxyUrl.trim().replace(/\/+$/, '')}/api/create-merchant`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ ...csvData[i], MerchantID: mid })
                });
                const data = await res.json();
                updatedResults[i] = { ...data, TargetMID: mid };
                setResults([...updatedResults]);
              } catch {
                updatedResults[i] = { Status: 'ERROR', Message: '代理伺服器連線失敗', TargetMID: mid };
                setResults([...updatedResults]);
              }
              setProgress(((i + 1) / csvData.length) * 100);
              await new Promise(r => setTimeout(r, 400));
            }
            setProcessing(false);
          };

          // 修正：CSV 匯出邏輯 (支援大小寫欄位)
          const downloadResultsCSV = () => {
            if (results.every(r => r === null)) return;
            const header = ["序號", "商店代號", "商店名稱", "證號統編", "結果狀態", "回覆訊息"].join(",");
            const rows = csvData.map((data, i) => {
              const res = results[i] || { Status: 'WAITING', Message: '未執行' };
              // 使用 helper 確保抓到正確欄位
              const status = getApiField(res, 'Status') || 'UNKNOWN';
              const message = getApiField(res, 'Message') || '';
              
              return [
                i + 1,
                res.TargetMID || data.MerchantID || "N/A",
                `"${data.MerchantName}"`,
                `"${data.MemberUnified}"`,
                status,
                `"${message.replace(/"/g, '""')}"`
              ].join(",");
            });
            const csvContent = "\ufeff" + [header, ...rows].join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = `Batch_Report_${new Date().getTime()}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
          };

          return (
            <div className="min-h-screen bg-slate-50 p-4 md:p-8 text-slate-900 font-sans">
              <div className="max-w-[1600px] mx-auto space-y-6">
                
                <header className="bg-white p-8 rounded-[2.5rem] border shadow-sm flex flex-col lg:flex-row justify-between items-center gap-6">
                  <div className="flex items-center gap-5">
                    <div className="bg-indigo-600 p-4 rounded-3xl text-white shadow-xl shadow-indigo-100">
                      <Icons.Archive size={32} />
                    </div>
                    <div>
                      <h1 className="text-2xl font-black italic tracking-tight text-slate-800 uppercase">NewebPay Batch Pro</h1>
                      <div className="flex gap-3 mt-1">
                        <span className={`text-[10px] px-2.5 py-0.5 rounded-full font-bold border flex items-center gap-1 ${backendStatus === 'online' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-rose-50 text-rose-500 border-rose-100'}`}>
                          <div className={`w-1.5 h-1.5 rounded-full ${backendStatus === 'online' ? 'bg-emerald-500 animate-pulse' : 'bg-rose-500'}`} />
                          {backendStatus === 'online' ? 'Proxy Online' : 'Proxy Offline'}
                        </span>
                        <span className="text-[10px] px-2.5 py-0.5 rounded-full font-bold bg-indigo-50 text-indigo-600 border border-indigo-100 uppercase">Prefix: SCR</span>
                      </div>
                    </div>
                  </div>
                  
                  <div className="flex flex-wrap gap-3 items-end">
                     <div className="flex flex-col">
                        <label className="text-[9px] font-bold text-slate-400 mb-1 ml-1 flex items-center gap-1 uppercase tracking-widest"><Icons.Key size={10} /> ZIP Password</label>
                        <input type="password" value={zipPassword} onChange={e => setZipPassword(e.target.value)} placeholder="留空即無密碼" className="px-4 py-2 bg-slate-50 border rounded-xl text-xs outline-none w-28 focus:ring-2 focus:ring-indigo-100" />
                     </div>
                     <div className="flex flex-col">
                        <label className="text-[9px] font-bold text-slate-400 mb-1 ml-1 uppercase tracking-widest">Proxy URL</label>
                        <input value={proxyUrl} onChange={e => setProxyUrl(e.target.value)} className="px-4 py-2 bg-slate-50 border rounded-xl text-xs outline-none w-44 focus:ring-2 focus:ring-indigo-100" />
                     </div>
                     <div className="relative">
                        <button className="bg-slate-800 text-white px-6 py-2.5 rounded-2xl font-bold text-sm shadow-lg flex items-center gap-2 hover:bg-slate-700 transition-colors">
                           <Icons.Upload size={16} /> 匯入
                        </button>
                        <input type="file" accept=".csv,.zip" onChange={handleFileUpload} className="absolute inset-0 opacity-0 cursor-pointer" />
                     </div>
                     <button onClick={performValidation} disabled={csvData.length === 0 || processing} className="bg-emerald-50 text-emerald-600 border border-emerald-100 px-6 py-2.5 rounded-2xl font-bold text-sm hover:bg-emerald-100 disabled:opacity-50 transition-all">1. 檢核規範</button>
                     <button 
                        onClick={runBatch} 
                        disabled={processing || validationStatus !== 'passed' || isAllDone} 
                        className={`px-10 py-2.5 rounded-2xl font-bold text-sm shadow-xl transition-all active:scale-95 
                          ${isAllDone ? 'bg-slate-200 text-slate-400 cursor-not-allowed shadow-none' : 'bg-indigo-600 text-white hover:bg-indigo-700 disabled:bg-slate-300'}`}
                     >
                        {processing ? '正在發送...' : isAllDone ? '任務完成' : '2. 執行傳送'}
                     </button>
                  </div>
                </header>

                <div className="grid grid-cols-1 xl:grid-cols-12 gap-6">
                  {/* 主要編輯表格區 */}
                  <div className="xl:col-span-9 bg-white rounded-[2.5rem] border overflow-hidden flex flex-col h-[700px] shadow-sm">
                    <div className="px-8 py-5 border-b bg-slate-50 flex justify-between items-center">
                       <span className="text-xs font-black text-slate-500 uppercase tracking-widest">商店編輯清單：{fileName || '等待匯入資料'}</span>
                       {processing && <span className="text-indigo-600 font-bold text-xs animate-pulse flex items-center gap-2"><Icons.Loader2 size={12} /> 批次處理中 {Math.round(progress)}%</span>}
                    </div>
                    <div className="flex-1 overflow-auto custom-scrollbar">
                      <table className="w-full text-left text-[11px] table-fixed min-w-[1300px]">
                        <thead className="sticky top-0 bg-white border-b z-10 text-[10px] text-slate-400 font-bold uppercase tracking-widest">
                          <tr>
                             <th className="px-6 py-4 w-12">#</th>
                             <th className="px-2 py-4 w-32">商店代號</th>
                             <th className="px-2 py-4 w-48">商店名稱</th>
                             <th className="px-2 py-4 w-32">證號/統編</th>
                             <th className="px-2 py-4 w-64">英文地址</th>
                             <th className="px-2 py-4 w-32">手機號碼</th>
                             <th className="px-4 py-4 w-24 text-center">結果</th>
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100">
                          {csvData.length === 0 ? (
                            <tr><td colSpan="7" className="py-40 text-center text-slate-300 italic font-bold uppercase tracking-widest">Awaiting CSV Data</td></tr>
                          ) : (
                            csvData.map((row, idx) => {
                                const status = getApiField(results[idx], 'Status');
                                return (
                                  <tr key={idx} className="hover:bg-slate-50/50 transition-colors">
                                    <td className="px-6 py-4 text-slate-300 font-bold font-mono">{idx + 1}</td>
                                    <td className="px-2 py-2 font-mono text-slate-400 truncate">{results[idx]?.TargetMID || row.MerchantID || '(AUTO)'}</td>
                                    <td className={`px-2 py-2 font-bold ${errorMap[`${idx}-MerchantName`] ? 'error-cell' : 'text-slate-700'}`}>{row.MerchantName}</td>
                                    <td className={`px-2 py-2 font-mono ${errorMap[`${idx}-MemberUnified`] ? 'error-cell' : 'text-slate-600'}`}>{row.MemberUnified}</td>
                                    <td className={`px-2 py-2 text-[10px] text-slate-500 truncate ${errorMap[`${idx}-MerchantEnAddr`] ? 'error-cell' : ''}`}>{row.MerchantEnAddr}</td>
                                    <td className="px-2 py-2 font-mono text-slate-600">{row.ManagerMobile}</td>
                                    <td className="px-4 py-4 text-center">
                                      {results[idx] ? (
                                        <span 
                                          onClick={() => setSelectedJson(results[idx])} 
                                          className={`px-3 py-1.5 rounded-full font-black text-[9px] border cursor-pointer transition-all hover:scale-110 active:scale-95 shadow-sm uppercase
                                            ${status?.toUpperCase() === 'SUCCESS' ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white'}`}
                                        >
                                          {status}
                                        </span>
                                      ) : <span className="text-slate-200 italic font-mono uppercase text-[9px]">WAIT</span>}
                                    </td>
                                  </tr>
                                )
                            })
                          )}
                        </tbody>
                      </table>
                    </div>
                  </div>

                  {/* 側邊報告區 */}
                  <div className="xl:col-span-3 space-y-4 flex flex-col h-[700px]">
                    <div className="bg-white rounded-[2.5rem] border p-6 flex-1 flex flex-col overflow-hidden shadow-sm">
                       <div className="flex justify-between items-center mb-5 border-b pb-4">
                          <h3 className="text-xs font-black text-slate-600 uppercase tracking-widest flex items-center gap-2"><Icons.Activity size={14} className="text-indigo-500" /> 報表與明細</h3>
                          {results.some(r => r !== null) && (
                             <button onClick={downloadResultsCSV} className="text-indigo-600 hover:text-indigo-800 transition-all p-2 rounded-full bg-indigo-50 border border-indigo-100" title="匯出結果 CSV"><Icons.Download size={16} /></button>
                          )}
                       </div>
                       
                       <div className="flex-1 overflow-auto custom-scrollbar space-y-4 pr-2">
                          {validationStatus === 'validating' && (
                             <div className="p-12 text-center animate-pulse"><Icons.Loader2 size={32} className="mx-auto text-indigo-500 mb-3" /><p className="text-[10px] font-bold text-slate-400">數據校驗中...</p></div>
                          )}

                          {validationStatus === 'passed' && (
                             <div className="bg-emerald-50 border border-emerald-100 p-6 rounded-3xl text-emerald-700 flex flex-col items-center text-center gap-3 fade-in shadow-sm">
                                <Icons.CheckCircle size={48} className="text-emerald-500" />
                                <div><div className="text-[12px] font-black uppercase tracking-widest mb-1">事前檢核通過</div><p className="text-[10px] opacity-70">數據符合 NDNA-1.0.9 手冊規範。</p></div>
                             </div>
                          )}

                          {validationStatus === 'failed' && (
                             <div className="space-y-2 fade-in">
                                <div className="bg-rose-50 p-4 rounded-2xl text-rose-600 border border-rose-100 flex items-center gap-3 mb-2 shadow-sm">
                                   <Icons.AlertCircle size={28} />
                                   <div><div className="text-[11px] font-black uppercase">格式錯誤</div><div className="text-[9px]">發現 {validationErrors.length} 項不符</div></div>
                                </div>
                                {validationErrors.map((err, i) => (
                                    <div key={i} className="bg-white border border-rose-50 p-3 rounded-2xl text-[10px] text-slate-600 shadow-sm border-l-4 border-l-rose-400">
                                      <span className="font-black text-rose-500 mr-2">列 {err.row}:</span>
                                      <span className="font-bold">[{err.field}]</span> {err.msg}
                                    </div>
                                ))}
                             </div>
                          )}

                          {results.some(r => r !== null) && (
                             <div className="pt-4 border-t space-y-3">
                                <div className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 flex items-center gap-2">API 即時執行明細</div>
                                {results.map((res, i) => {
                                    if (!res) return null;
                                    const status = getApiField(res, 'Status');
                                    const message = getApiField(res, 'Message');
                                    return (
                                        <div key={i} onClick={() => setSelectedJson(res)} className={`p-4 rounded-2xl border cursor-pointer hover:bg-slate-50 transition-all shadow-sm ${status?.toUpperCase() === 'SUCCESS' ? 'bg-emerald-50 border-emerald-100' : 'bg-rose-50 border-rose-100'}`}>
                                          <div className="text-[9px] font-black text-slate-400 flex justify-between mb-1 uppercase"><span>商店 #{i+1}</span><span className={status?.toUpperCase() === 'SUCCESS' ? 'text-emerald-600 font-black' : 'text-rose-600 font-black'}>{status}</span></div>
                                          <div className="text-[11px] font-bold truncate text-slate-800">{csvData[i]?.MerchantName}</div>
                                          <div className="text-[10px] text-slate-500 mt-1 line-clamp-2 italic leading-relaxed">{message}</div>
                                        </div>
                                    );
                                })}
                             </div>
                          )}

                          {validationStatus === 'idle' && results.every(r => r === null) && (
                             <div className="text-slate-300 italic text-center py-20 border-2 border-dashed rounded-[2rem] uppercase tracking-widest text-[10px] font-bold">Awaiting Data</div>
                          )}
                       </div>
                    </div>
                  </div>
                </div>
              </div>

              {selectedJson && (
                <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-50 flex items-center justify-center p-6" onClick={() => setSelectedJson(null)}>
                  <div className="bg-white w-full max-w-2xl rounded-[3rem] p-10 max-h-[85%] flex flex-col shadow-2xl" onClick={e => e.stopPropagation()}>
                    <div className="flex justify-between items-center mb-6">
                       <h2 className="text-xl font-black flex items-center gap-3 tracking-tight"><Icons.ShieldCheck className="text-indigo-600" size={24} /> API RAW RESPONSE</h2>
                       <button onClick={() => setSelectedJson(null)} className="text-slate-400 font-bold bg-slate-100 px-5 py-2 rounded-full text-[10px] hover:text-slate-800 transition-colors uppercase tracking-widest">Close [X]</button>
                    </div>
                    <pre className="flex-1 overflow-auto bg-slate-900 text-indigo-300 p-8 rounded-[2rem] text-[11px] leading-relaxed custom-scrollbar font-mono shadow-inner border border-white/5">
                        {JSON.stringify(selectedJson, null, 4)}
                    </pre>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
