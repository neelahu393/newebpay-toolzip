<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewebPay Batch Pro - 引號相容版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.53/dist/zip.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .error-cell { border: 2px solid #ef4444 !important; background-color: #fef2f2; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen text-slate-400">
            <div class="w-12 h-12 border-4 border-slate-200 border-t-indigo-600 rounded-full loading-spin mb-4"></div>
            <p>系統初始化中...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Icons = {
            Archive: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 8v13H3V8M1 3h22v5H1zM10 12h4"/></svg>,
            Upload: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>,
            ShieldCheck: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10zM9 12l2 2 4-4"/></svg>,
            Activity: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
            WifiOff: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/></svg>,
            CheckCircle: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14M22 4L12 14.01l-3-3"/></svg>,
            Loader2: (p) => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="loading-spin" {...p}><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/></svg>
        };

        const App = () => {
          const [proxyUrl, setProxyUrl] = useState('http://localhost:3000');
          const [idPrefix] = useState('SCR'); // 固定前綴
          const [backendStatus, setBackendStatus] = useState('unknown');
          const [user, setUser] = useState(null);
          const [csvData, setCsvData] = useState([]);
          const [results, setResults] = useState([]);
          const [zipPassword, setZipPassword] = useState('');
          const [validationStatus, setValidationStatus] = useState('idle');
          const [validationErrors, setValidationErrors] = useState([]);
          const [errorMap, setErrorMap] = useState({}); 
          const [processing, setProcessing] = useState(false);
          const [progress, setProgress] = useState(0);
          const [fileName, setFileName] = useState('');
          const [selectedJson, setSelectedJson] = useState(null); // 修正：新增遺漏的狀態聲明

          const checkBackend = useCallback(async (url) => {
            try {
              const res = await fetch(`${url.trim().replace(/\/+$/, '')}/api/config`, { mode: 'cors' });
              if (res.ok) setBackendStatus('online');
              else throw new Error();
            } catch { setBackendStatus('offline'); }
          }, []);

          useEffect(() => {
            checkBackend(proxyUrl);
            const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
            if (configStr && typeof firebase !== 'undefined') {
              const config = JSON.parse(configStr);
              if (!firebase.apps.length) firebase.initializeApp(config);
              firebase.auth().signInAnonymously().then(u => setUser(u.user));
            }
          }, []);

          // --- 核心：強大且能辨識雙引號的 CSV 解析器 ---
          const parseCSVLine = (text) => {
            const result = [];
            let cell = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
              const char = text[i];
              if (char === '"') {
                inQuotes = !inQuotes;
              } else if (char === ',' && !inQuotes) {
                result.push(cell.trim());
                cell = '';
              } else {
                cell += char;
              }
            }
            result.push(cell.trim());
            return result;
          };

          const decodeAndProcess = (uint8) => {
            let text = "";
            try {
              text = new TextDecoder('utf-8', { fatal: true }).decode(uint8[0] === 0xEF ? uint8.slice(3) : uint8);
            } catch {
              text = new TextDecoder('big5').decode(uint8);
            }
            const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
            if (lines.length === 0) return;
            const headers = parseCSVLine(lines[0]);
            const data = lines.slice(1).map(l => {
              const values = parseCSVLine(l);
              return headers.reduce((obj, header, i) => ({ ...obj, [header]: values[i] || "" }), {});
            });
            setCsvData(data);
            setResults(new Array(data.length).fill(null));
            setValidationStatus('idle');
            setValidationErrors([]);
            setErrorMap({});
          };

          const handleFileUpload = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            setFileName(file.name);
            if (file.name.toLowerCase().endsWith('.zip')) {
              try {
                const reader = new zip.ZipReader(new zip.BlobReader(file));
                const entries = await reader.getEntries();
                const csvEntry = entries.find(e => e.filename.toLowerCase().endsWith('.csv'));
                if (csvEntry) {
                    const data = await csvEntry.getData(new zip.Uint8ArrayWriter(), { password: zipPassword });
                    decodeAndProcess(data);
                }
                await reader.close();
              } catch { alert("ZIP 讀取失敗（可能密碼錯誤）。"); }
            } else {
              const reader = new FileReader();
              reader.onload = (ev) => decodeAndProcess(new Uint8Array(ev.target.result));
              reader.readAsArrayBuffer(file);
            }
            e.target.value = null;
          };

          const performValidation = () => {
            setValidationStatus('validating');
            const errors = [];
            const newErrorMap = {};
            setTimeout(() => {
              csvData.forEach((row, index) => {
                const rowIdx = index + 1;
                if (!row.MerchantName || row.MerchantName.length > 60) {
                  errors.push({ row: rowIdx, field: "商店名稱", msg: "需為 1-60 字" });
                  newErrorMap[`${index}-MerchantName`] = true;
                }
                // 這裡現在能正確抓到包含逗點的引號內完整地址
                if (!row.MerchantEnAddr || row.MerchantEnAddr.length < 30) {
                  errors.push({ row: rowIdx, field: "英文地址", msg: "長度需至少 30 字" });
                  newErrorMap[`${index}-MerchantEnAddr`] = true;
                }
                if (row.MCType === "1" && row.MemberUnified?.length !== 8) {
                    errors.push({ row: rowIdx, field: "統編", msg: "應為 8 碼" });
                    newErrorMap[`${index}-MemberUnified`] = true;
                }
              });
              setValidationErrors(errors);
              setErrorMap(newErrorMap);
              setValidationStatus(errors.length === 0 ? 'passed' : 'failed');
            }, 600);
          };

          const runBatch = async () => {
            setProcessing(true);
            const ts = Math.floor(Date.now() / 1000).toString().slice(-7);
            for (let i = 0; i < csvData.length; i++) {
              const mid = csvData[i].MerchantID || `SCR${ts}${i.toString().padStart(3, '0')}`;
              try {
                const res = await fetch(`${proxyUrl.trim().replace(/\/+$/, '')}/api/create-merchant`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ ...csvData[i], MerchantID: mid })
                });
                const data = await res.json();
                setResults(prev => { const n = [...prev]; n[i] = data; return n; });
              } catch {
                setResults(prev => { const n = [...prev]; n[i] = { Status: 'ERROR', Message: '連線失敗' }; return n; });
              }
              setProgress(((i + 1) / csvData.length) * 100);
              await new Promise(r => setTimeout(r, 400));
            }
            setProcessing(false);
          };

          return (
            <div className="min-h-screen bg-slate-50 p-4 md:p-8 text-slate-900">
              <div className="max-w-[1400px] mx-auto space-y-6">
                <header className="bg-white p-6 rounded-[2rem] border shadow-sm flex flex-col lg:flex-row justify-between items-center gap-4">
                  <div className="flex items-center gap-4">
                    <div className="bg-indigo-600 p-3 rounded-2xl text-white shadow-lg"><Icons.Archive size={28} /></div>
                    <div>
                      <h1 className="text-xl font-black italic">NewebPay Batch Master</h1>
                      <div className="flex gap-2 mt-1">
                        <span className={`text-[9px] px-2 py-0.5 rounded-full font-bold border ${backendStatus === 'online' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-500'}`}>
                          {backendStatus === 'online' ? 'Proxy Online' : 'Proxy Offline'}
                        </span>
                        <span className="text-[9px] px-2 py-0.5 rounded-full font-bold bg-indigo-50 text-indigo-600 border border-indigo-100">Prefix: SCR (L13)</span>
                      </div>
                    </div>
                  </div>
                  <div className="flex flex-wrap gap-2 items-end">
                     <div className="flex flex-col"><label className="text-[9px] font-bold text-slate-400 mb-1">Proxy URL</label>
                     <input value={proxyUrl} onChange={e => setProxyUrl(e.target.value)} className="px-3 py-2 bg-slate-50 border rounded-xl text-xs outline-none w-44" /></div>
                     <div className="relative">
                        <button className="bg-slate-800 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md flex items-center gap-2">
                           <Icons.Upload size={14} /> 匯入 CSV/ZIP
                        </button>
                        <input type="file" onChange={handleFileUpload} className="absolute inset-0 opacity-0 cursor-pointer" />
                     </div>
                     <button onClick={performValidation} disabled={csvData.length === 0} className="bg-emerald-50 text-emerald-600 border border-emerald-200 px-5 py-2 rounded-xl font-bold text-xs disabled:opacity-50">2. 檢核規範</button>
                     <button onClick={runBatch} disabled={processing || validationStatus !== 'passed'} className="bg-indigo-600 text-white px-8 py-2 rounded-xl font-bold text-xs shadow-xl disabled:bg-slate-300 transition-all">3. 執行批次</button>
                  </div>
                </header>

                <div className="grid grid-cols-1 xl:grid-cols-4 gap-6">
                  <div className="xl:col-span-3 bg-white rounded-[2rem] border overflow-hidden flex flex-col h-[650px]">
                    <div className="px-6 py-4 border-b bg-slate-50 text-xs font-bold text-slate-500 uppercase tracking-widest flex justify-between">
                       <span>檔案：{fileName || '未匯入'}</span>
                       {processing && <span className="text-indigo-600 animate-pulse">處理中 {Math.round(progress)}%</span>}
                    </div>
                    <div className="flex-1 overflow-auto custom-scrollbar">
                      <table className="w-full text-left text-xs table-fixed min-w-[1000px]">
                        <thead className="sticky top-0 bg-white border-b z-10 text-[10px] text-slate-400 font-bold uppercase">
                          <tr><th className="px-6 py-4 w-12">#</th><th className="px-4 py-4 w-48">商店名稱</th><th className="px-4 py-4 w-64">英文地址 (Min 30)</th><th className="px-4 py-4 w-32">手機</th><th className="px-4 py-4 w-24 text-center">API 狀態</th></tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100">
                          {csvData.length === 0 ? (
                            <tr><td colSpan="5" className="py-32 text-center text-slate-300 italic font-bold">尚未匯入資料...</td></tr>
                          ) : (
                            csvData.map((row, idx) => (
                              <tr key={idx} className="hover:bg-slate-50/50 transition-colors">
                                <td className="px-6 py-4 text-slate-300 font-bold">{idx + 1}</td>
                                <td className={`px-2 py-2 ${errorMap[`${idx}-MerchantName`] ? 'error-cell' : ''}`}>{row.MerchantName}</td>
                                <td className={`px-2 py-2 text-[10px] text-slate-500 truncate ${errorMap[`${idx}-MerchantEnAddr`] ? 'error-cell' : ''}`}>{row.MerchantEnAddr}</td>
                                <td className="px-2 py-2 font-mono">{row.ManagerMobile}</td>
                                <td className="px-4 py-4 text-center">
                                  {results[idx] ? <span onClick={() => setSelectedJson(results[idx])} className={`px-2 py-1 rounded font-bold text-[9px] border cursor-pointer ${results[idx].Status === 'SUCCESS' ? 'border-emerald-200 text-emerald-600 bg-emerald-50' : 'border-rose-200 text-rose-600 bg-rose-50'}`}>{results[idx].Status}</span> : <span className="text-slate-200 italic font-mono">READY</span>}
                                </td>
                              </tr>
                            ))
                          )}
                        </tbody>
                      </table>
                    </div>
                  </div>

                  <div className="xl:col-span-1 space-y-4 flex flex-col h-[650px]">
                    <div className="bg-white rounded-[2rem] border p-5 flex-1 flex flex-col overflow-hidden">
                       <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 mb-4"><Icons.Activity size={12}/> 檢核與回覆紀錄</h3>
                       <div className="flex-1 overflow-auto custom-scrollbar space-y-2 pr-2">
                          {validationStatus === 'failed' && validationErrors.map((err, i) => (
                              <div key={i} className="bg-rose-50 p-2 rounded-lg text-[10px] text-rose-600 font-bold border border-rose-100">列 {err.row}: [{err.field}] {err.msg}</div>
                          ))}
                          {results.map((res, i) => res && (
                              <div key={i} onClick={() => setSelectedJson(res)} className={`p-3 rounded-xl border cursor-pointer hover:bg-slate-50 transition-colors ${res.Status === 'SUCCESS' ? 'bg-emerald-50 border-emerald-100' : 'bg-rose-50 border-rose-100'}`}>
                                <div className="text-[9px] font-black text-slate-400 flex justify-between">
                                   <span>商店 #{i+1}</span>
                                   <span className={res.Status === 'SUCCESS' ? 'text-emerald-600' : 'text-rose-600'}>{res.Status}</span>
                                </div>
                                <div className="text-[10px] font-bold truncate">{csvData[i].MerchantName}</div>
                                <div className="text-[9px] text-slate-500 mt-1 line-clamp-2">{res.Message}</div>
                              </div>
                          ))}
                       </div>
                    </div>
                  </div>
                </div>
              </div>

              {selectedJson && (
                <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-50 flex items-center justify-center p-6" onClick={() => setSelectedJson(null)}>
                  <div className="bg-white w-full max-w-xl rounded-[2.5rem] p-8 max-h-[80%] flex flex-col" onClick={e => e.stopPropagation()}>
                    <div className="flex justify-between items-center mb-4">
                       <h2 className="text-lg font-black flex items-center gap-2"><Icons.ShieldCheck className="text-indigo-600" /> API 回傳解析</h2>
                       <button onClick={() => setSelectedJson(null)} className="text-slate-400 hover:text-slate-900 transition-colors">✕</button>
                    </div>
                    <pre className="flex-1 overflow-auto bg-slate-900 text-indigo-300 p-6 rounded-2xl text-[10px] leading-relaxed custom-scrollbar font-mono">{JSON.stringify(selectedJson, null, 4)}</pre>
                    <button onClick={() => setSelectedJson(null)} className="mt-6 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold hover:bg-slate-200 transition-colors">關閉視窗</button>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
